<!doctype html>
<html>
  <head>
    <title>Liar Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/vara@1.2.0/src/vara.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="hidden" id="container">
      <div class="dice first-face" data-number="1">
        <span class="dot"></span>
      </div>

      <div class="dice second-face" data-number="2">
        <span class="dot">
        </span>
        <span class="dot">
        </span>
      </div>

      <div class="dice third-face" data-number="3">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="fourth-face dice" data-number="4">
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="fifth-face dice" data-number="5">

        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <div class="column">
          <span class="dot"></span>
        </div>

        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

      </div>
      <div class="sixth-face dice" data-number="6">
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

      </div>
    </div>
    <div class="wrapper">
      <div id="dice_container"></div>

      <input id="menu_item"  type="checkbox" hidden/>
      <div id="menu">
        <label id="menu_label" for="menu_item">
          <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M24 24H0V0h24v24z" fill="none" opacity=".87"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z"/></svg>
        </label>
        <div class="buttons" id="gameButtons">
          <button id="reset">Reroll</button>
          <button id="remove">Remove one</button>
        </div>
      </div>

      <div class="buttons" id="endGameBlock">
        <div id="varaContainer" style="width: 100%"></div>
        <button id="newGameBtn">New game</button>
      </div>
    </div>
  </body>
</html>
